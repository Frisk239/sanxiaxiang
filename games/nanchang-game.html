<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南昌起义指挥游戏</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        .map-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-image: url('../image/nanchang-map.png');
            background-size: cover;
            margin: 0 auto;
        }
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        .troop-btn {
            padding: 0.5rem;
            background-color: #9A1F1A;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status-panel {
            background-color: #F8F1E5;
            padding: 1rem;
            margin-top: 1rem;
            border: 1px solid #2A363B;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>南昌起义指挥</h1>
        
        <div class="game-area">
            <div class="map-container" id="battle-map">
                <!-- 地图元素将通过JavaScript动态生成 -->
            </div>
            
            <div class="control-panel">
                <div>
                    <h3>部队部署</h3>
                    <button class="troop-btn" id="deploy-infantry">部署步兵</button>
                    <button class="troop-btn" id="deploy-artillery">部署炮兵</button>
                    <button class="troop-btn" id="attack">发起进攻</button>
                </div>
                <div class="status-panel">
                    <h3>战斗状态</h3>
                    <p>部队数量: <span id="troops">2000</span></p>
                    <p>控制区域: <span id="control">30</span>%</p>
                    <p>回合数: <span id="rounds">0</span>/5</p>
                </div>
            </div>
        </div>

        <div class="game-story">
            <h3>历史背景</h3>
            <p>指挥起义部队占领南昌城，完成武装起义...</p>
        </div>
    </div>

    <script src="../js/nanchang-game.js"></script>
</body>
</html>
