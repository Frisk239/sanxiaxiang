<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长征路线游戏</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        .map-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-image: url('../image/changzheng-map.png');
            background-size: cover;
            margin: 0 auto;
        }
        .route-point {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #9A1F1A;
            border-radius: 50%;
            cursor: pointer;
        }
        .resource-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        .resource-item {
            background-color: #F8F1E5;
            padding: 0.5rem;
            border: 1px solid #2A363B;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>红军长征路线规划</h1>
        
        <div class="game-area">
            <div class="map-container" id="route-map">
                <!-- 路线点将通过JavaScript动态生成 -->
            </div>
            
            <div class="resource-panel">
                <div class="resource-item">
                    <h3>资源状态</h3>
                    <p>红军人数: <span id="troops">80000</span></p>
                    <p>粮食储备: <span id="food">5000</span>公斤</p>
                </div>
                <div class="resource-item">
                    <h3>行军进度</h3>
                    <p>已走里程: <span id="distance">0</span>/25000里</p>
                    <p>剩余天数: <span id="days">365</span>天</p>
                </div>
            </div>
        </div>

        <div class="game-story">
            <h3>历史背景</h3>
            <p>规划长征路线，带领红军完成战略转移...</p>
        </div>
    </div>

    <script src="../js/changzheng-game.js"></script>
</body>
</html>
