<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五四运动游戏</title>
    <link rel="stylesheet" href="../css/game.css">
</head>
<body>
    <div class="game-container">
        <h1>五四运动宣传抗争</h1>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            <div class="game-controls">
                <div class="resources">
                    <h3>宣传资源</h3>
                    <p>学生人数: <span id="students">500</span></p>
                    <p>支持度: <span id="support">30</span>%</p>
                </div>
                <div class="decisions">
                    <h3>抗争行动</h3>
                    <button id="publish">发表宣言</button>
                    <button id="protest">组织游行</button>
                    <button id="recruit">招募学生</button>
                </div>
            </div>
        </div>

        <div class="game-story">
            <h3>历史背景</h3>
            <p id="story-text">1919年，巴黎和会外交失败，请组织学生运动唤醒国民...</p>
        </div>
    </div>

    <script src="../js/wusi-game.js"></script>
</body>
</html>
