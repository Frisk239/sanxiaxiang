<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国革命历史地图</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #revolution-map {
            height: 100vh;
            width: 100%;
        }
        .custom-marker {
            background: none;
            border: none;
        }
        .event-card {
            background: linear-gradient(135deg, rgba(154,31,26,0.9), rgba(198,40,40,0.9));
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            min-width: 150px;
        }
        .event-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        .event-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .explore-btn {
            background: #D4AF37;
            color: #9A1F1A;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- 粒子背景容器 -->
    <div id="particles-js"></div>
    
    <!-- 地图容器 -->
    <div id="revolution-map"></div>

    <!-- 第三方库 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- 本地脚本 -->
    <script src="js/particles-config.js"></script>
    <script src="js/revolution-map.js"></script>
</body>
</html>
