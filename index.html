        #revolution-map {
            height: 100vh;

        .custom-marker {
            background: none;

        .leaflet-popup-content-wrapper .event-card {
            background: #9A1F1A !important;

            text-align: center !important;

            border: 1px solid rgba(255,255,255,0.1) !important;
        }
        
        .leaflet-popup-content-wrapper {
            background: transparent !important;
            box-shadow: none !important;
            border: none !important;
        }
        
        .leaflet-popup-tip {
            background: #9A1F1A !important;
        }
        
        .event-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.3rem;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .event-card i {
            font-size: 2.5rem;
            margin: 10px 0;
            color: #FFD700;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .event-description {
            font-size: 0.95rem;
            margin: 15px 0;
            line-height: 1.5;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 4px;
        }
        
        .location-hint {
            font-size: 0.8rem;
            color: #FFD700;
            margin: 5px 0;
        }
        .explore-btn {
            background: #D4AF37;
            color: #9A1F1A;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
